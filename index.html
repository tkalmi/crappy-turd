<!DOCTYPE html>

<html>
  <head>
    <title>Flappy Bird</title>
    <style>
      :not(.game-over) {
        filter: grayscale(0%);
      }
      .game-over {
        transition: 600ms ease-out filter;
        filter: grayscale(100%);
      }
    </style>
  </head>

  <body style="padding: 0px; margin: 0px; height: 100vh; overflow: hidden">
    <canvas
      id="canvas"
      width="1600px"
      height="900px"
      style="width: 100vw; height: 50vw"
    />
  </body>

  <script async src="./public/index.js"></script>
</html>
